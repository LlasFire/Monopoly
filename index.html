<!DOCTYPE html>
<html>
	<head>
		<title>Monopoly</title>
		<meta charset="utf-8">
		<base href="/">
		<link rel="stylesheet" href="/css/reset.css">
		<link rel="stylesheet" href="/css/bootstrap-theme.css">
		<link rel="stylesheet" href="/css/bootstrap.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/cube.css">

	</head>
	<body>
		<div id="field"></div>

		<div id="container-right">
			<div id="usertable">
				<input type="number" id="capital">
				<input type="text" id="name">
				<button id="button">Add new gamer</button>
			</div>

		<div id="cube_wrapper">
		<br>

		<span id="playerNumber"></span>
		
		<input type="button" class="btn btn-primary btn-lg" id="goRoll" value="Roll the dice !">
		<hr>
		<span id="cubNumber"></span>
		<button id="move" class="btn btn-primary">Походить</button>
			<div id="modal">
				<span id="close">&times;</span>
				<div id="modalContent">
					<div id="cube">
						<div id="front"></div>
						<div id="back"></div>
						<div id="top"></div>
						<div id="bottom"></div>
						<div id="left"></div>
						<div id="right"></div>
					</div>
					<button id="closed" class="btn btn-info btn-lg">Try your luck!</button>	
				</div>
				<input type="button" class="btn btn-primary btn-lg" id="goRoll" value="Roll the dice !">
			</div>
<script src="js/lib/jquery-3.3.1.js"></script>
<script src="js/lib/bootstrap.js"></script>
<script src="js/field.js"></script>	
<script src="js/usertable.js"></script>
<script src="js/cube.js"></script>
</body>
</html>
